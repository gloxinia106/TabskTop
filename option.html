<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabsktob - option</title>
  </head>
  <body>
    <div class="option">
      <h1 class="option__title">Option</h1>
      <div class="option__searchbar">
        <div class="option__column">Search bar number</div>
        <div class="option__column">
          <select class="option__searchbar-number" name="searchNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="option__column">Search bar1 engine</div>
        <div class="option__column">
          <select class="option__searchbar-engine" name="searchEngine">
            <option value="google">Google</option>
            <option value="naver">Naver</option>
            <option value="namiWiki">Namu Wiki</option>
          </select>
        </div>
      </div>
    </div>
    <script src="js/option.js"></script>
  </body>
</html>
